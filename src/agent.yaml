# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/main/runtime/json-schema/ContainerAgent.yaml

kind: hosted
name: pm-buddy-workflow
description: A PM assistant worklfow that helps to investigate and triage issues in GitHub repos.
metadata:
    authors:
        - fasantia
    example:
        - content: Work the issue number 3 in the repo contoso/travel-app
          role: user
    tags:
        - productivity
protocols:
environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: OPENAI_API_VERSION
      value: 2025-03-01-preview
    - name: APPLICATIONINSIGHTS_CONNECTION_STRING
      value: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: gpt-4o-mini
    - name: PMBUDDY_APP_ID
      value: 2090111
    - name: PMBUDDY_PRIVATE_KEY
      value: pm-buddy.pem
