# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

requiredVersions:
    extensions:
        azure.ai.agents: '>=0.0.6'
name: ai-foundry-starter-basic
services:
    pm-buddy-workflow:
        project: src
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "2"
                    memory: 2Gi
                scale:
                    maxReplicas: 3
                    minReplicas: 1
            deployments:
                - model:
                    format: OpenAI
                    name: gpt-5
                    version: "2025-08-07"
                  name: gpt-5
                  sku:
                    capacity: 30
                    name: GlobalStandard
infra:
    provider: bicep
    path: ./infra
    module: main
